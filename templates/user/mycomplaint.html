{% include "admin/header.html" %}

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>My Complaint</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/user/">Campaign</a></li>
          <li class="breadcrumb-item active">My Complaint</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <div class="col-lg-12">
           

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">My Complaint Table</h5>
                <p> </p>
  
                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                    <tr>
                        
                        <th scope="col">Subject</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                        <th scope="col">Reply</th>
                       

                    </tr>
                  </thead>

                  
                  {% for row in rows: %}
                  
                  <tr>
                    
                    <td >{{ row[3] }}</td>
                    <td >{{ row[4] }}</td>
                    <td >{{ row[1] }}</td>
                    <td >{{ row[7] }}</td>
                    
                    
                  </tr>
                  {% endfor %} 

                  <tbody>
                
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
  
              </div>
            </div>
  
          </div>



      </div>
    </section>

  </main><!-- End #main -->

  {% include "admin/footer.html" %}
